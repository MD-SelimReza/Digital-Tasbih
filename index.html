<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Tasbih</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <main class="lg:m-10 m-5">
      <div class="title-container">
        <h1
          class="text-3xl font-extrabold text-center mb-4 lg:mt-24 text-gray-900 dark:text-white md:mt-20 mt-16"
        >
          <span
            class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400"
          >
            Digital Tasbih
          </span>
        </h1>
      </div>

      <section
        class="container grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-3 mt-8"
      >
        <div class="text-center shadow-lg p-6 my-6">
          <h6 class="text-gray-900 font-medium text-lg mb-6">Subhan Allah</h6>
          <p
            id="subhanAllahDisplay"
            class="block text-3xl font-sans font-light leading-relaxed text-inherit antialiased pb-6"
          >
            0
          </p>
          <button
            id="subhanAllahIncrementBtn"
            class="bg-green-600 px-4 py-1 text-white font-medium rounded-lg text-center uppercase"
          >
            Increment
          </button>
          <button
            id="subhanAllahDecrementBtn"
            class="bg-red-600 px-4 py-1 text-white font-medium rounded-lg text-center uppercase"
          >
            Decrement
          </button>
        </div>
        <div class="text-center shadow-lg p-6 my-6">
          <h6 class="text-gray-900 font-medium text-lg mb-6">Alhamdulillah</h6>
          <p
            id="alhamdulillahDisplay"
            class="block text-3xl font-sans font-light leading-relaxed text-inherit antialiased pb-6"
          >
            0
          </p>
          <button
            id="alhamdulillahIncrementBtn"
            class="bg-green-600 px-4 py-1 text-white font-medium rounded-lg text-center uppercase"
          >
            Increment
          </button>
          <button
            id="alhamdulillahDecrementBtn"
            class="bg-red-600 px-4 py-1 text-white font-medium rounded-lg text-center uppercase"
          >
            Decrement
          </button>
        </div>
        <div class="text-center shadow-lg p-6 my-6">
          <h6 class="text-gray-900 font-medium text-lg mb-6">Allahuakbar</h6>
          <p
            id="allahuakbarDisplay"
            class="block text-3xl font-sans font-light leading-relaxed text-inherit antialiased pb-6"
          >
            0
          </p>
          <button
            id="allahuakbarIncrementBtn"
            class="bg-green-600 px-4 py-1 text-white font-medium rounded-lg text-center uppercase"
          >
            Increment
          </button>
          <button
            id="allahuakbarDecrementBtn"
            class="bg-red-600 px-4 py-1 text-white font-medium rounded-lg text-center uppercase"
          >
            Decrement
          </button>
        </div>
      </section>
      <div class="flex justify-center">
        <button
          id="resetBtn"
          class="bg-yellow-400 px-6 py-3 text-white font-medium rounded-lg text-center uppercase"
        >
          Reset all tasbih
        </button>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
